<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('Rock');
      "
    >
      Rock
    </button>
    <button
      onclick="
      playGame('Paper');
    "
    >
      Paper
    </button>
    <button
      onclick="
      playGame('Scissors');
    "
    >
      Scissors
    </button>

    <button
      onclick="
      score.player = 0;
      score.computer = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      alert('Score has been reset.');
    "
    >
      Reset Score
    </button>

    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }

      let score = JSON.parse(localStorage.getItem("score")) || {
          player: 0,
          computer: 0,
          tie: 0,
        };

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";
        if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "You lose.";
          } else if (computerMove === "Paper") {
            result = "You win!";
          } else if (computerMove === "Scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You win!";
          } else if (computerMove === "Paper") {
            result = "Tie.";
          } else if (computerMove === "Scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "Tie.";
          } else if (computerMove === "Paper") {
            result = "You lose.";
          } else if (computerMove === "Scissors") {
            result = "You win!";
          }
        }

        if (result === "You win!") {
          score.player += 1;
        } else if (result === "You lose.") {
          score.computer += 1;
        } else if (result === "Tie.") {
          score.tie += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
            Score: Player ${score.player}, Computer ${score.computer}, Tie ${score.tie}`
        );
      }

      const object1 = {
        name: "Marv"
      }

      object1.name = "Marvin";
      console.log(object1.name);

      const { name } = object1;
      console.log(name);
      
      const object2 = {
        name
      }

      console.log(object2);
    </script>
  </body>
</html>
