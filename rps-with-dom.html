<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('Rock');
      "
      class="move-button"
    >
      <img src="images/rock-emoji.png" alt="Rock" class="move-icon" />
    </button>
    <button
      onclick="
      playGame('Paper');
    "
      class="move-button"
    >
      <img src="images/paper-emoji.png" alt="Paper" class="move-icon" />
    </button>
    <button
      onclick="
      playGame('Scissors');
    "
      class="move-button"
    >
      <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.player = 0;
      score.computer = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-button"
    >
      Reset Score
    </button>

    <script src="scripts/rps.js"></script>
  </body>
</html>
